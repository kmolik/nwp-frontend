<div class="parcel-table">
  <h2>Działki ewidencyjne</h2>

  <button mat-raised-button class="mat-raised-button__functional" (click)="openForm()"> Nowy rekord </button>
  <button mat-raised-button class="mat-raised-button__functional" > Eksport do excell </button>
  
  <mat-form-field>
    <mat-label>Szukaj</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="np. numer działki">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table cellspacing='2' cellpadding='40' [dataSource]='dataSource'>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Lp </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="parcelId">
        <th mat-header-cell *matHeaderCellDef> Numer działki </th>
        <td mat-cell *matCellDef="let element">{{element.numer_dzialki}}</td>
      </ng-container>

      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef> Województwo </th>
        <td mat-cell *matCellDef="let element">{{element.wojewodztwo}}</td>
      </ng-container>

      <ng-container matColumnDef="countie">
        <th mat-header-cell *matHeaderCellDef> Powiat </th>
        <td mat-cell *matCellDef="let element">{{element.powiat}}</td>
      </ng-container>

      <ng-container matColumnDef="commune">
        <th mat-header-cell *matHeaderCellDef> Gmina </th>
        <td mat-cell *matCellDef="let element">{{element.gmina}}</td>
      </ng-container>

      <ng-container matColumnDef="surface">
        <th mat-header-cell *matHeaderCellDef> Powierzchnia(km²) </th>
        <td mat-cell *matCellDef="let element">{{element.powierzchnia}}</td>
      </ng-container>

      <ng-container matColumnDef="share">
        <th mat-header-cell *matHeaderCellDef> Udział </th>
        <td mat-cell *matCellDef="let element">{{element.udzial}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Usuwanie </th>
        <td mat-cell *matCellDef="let score; let i = index;">
          <button mat-raised-button (click)="removeAt(i)" matTooltip="Usuń wiersz"> Usuń </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edycja </th>
        <td mat-cell *matCellDef="let score; let i = index;">
          <button mat-raised-button (click)="openEdit(i)" matTooltip="Usuń wiersz"> Edytuj </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50,100,200,1000]" showFirstLastButtons></mat-paginator>
  </div>
</div>
